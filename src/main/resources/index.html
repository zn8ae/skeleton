<!DOCTYPE html>
<html>

<head>

    <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <style type="text/css">


        H1 {
            display: block;
            float: left;
        }

        #receiptList table{
            border: 1px solid black;
            border-collapse: collapse;
            width:400px;
            margin-top: 15px;
        }


        #receiptList tr, th{
            border: 1px solid black;
            font-weight: 100;
            background-color: lightsteelblue;
            padding: 15px 20px;
        }

        .receipt {
            background-color: lightsteelblue;
            border-bottom: 1px solid black;
            width: 100%;
        }

        #receipt-form {
            position: relative;
            width: 400px;
            background: orange;
            border: 1px solid black;
            margin-top: -2px;
            margin-bottom: 15px;
            display: none;
        }

        #receipt-form input {
            width: 88%;
            background: inherit;
            border: 1px solid black;
            color: white;
            font-style: italic;
            font-size: 20px;
            margin-top:5px;
            margin-bottom: 10px;
            margin-left: 22px;
            height: 30px;
        }

        #add-receipt{

            background-color: orange;
            border: 1px solid black;
            margin-left: 110px;
            margin-top: 15px;
            font-size: 2.5em;
            padding: 2px 5px;
        }

        #cancel-receipt {
            background-color: red;
            font-size: 20px;
            margin-left: 160px;
            margin-bottom: 10px;
            padding: 8px 2px;
        }

        #save-receipt {
            background-color: green;
            font-size: 20px;
            margin-bottom: 10px;
            margin-left:10px;
            padding: 8px 2px;
        }


        .button {
            border: 1px solid black;
            color: white;
            text-align: center;
            font-weight: bold;
            display: inline-block;
            border-radius: 5px;
            width: 100px;
            cursor: pointer;
        }

        .receipt {
            background-color: #eee;
            margin-bottom: 5px;
        }


    </style>


    <script>
        // This is the idiomatic way to ensure that JQuery does not
        // execute until the page has loaded
        $(function(){
            const api = ""; // <- do not need a root api URL if this page is served directly by the API

            $("#add-receipt").click(function() {
                $("#receipt-form").toggle();
            })

            $.getJSON(api+"/receipts", function(receipts){
                for(var i=0; i < receipts.length; i++) {
                    var receipt = receipts[i];
                    $(`<div class="receipt">${receipt.merchantName}<div><span class="receiptTag">t1</span></div></div>`)
                        .appendTo($("#receiptList"));
                }

            })
        })
    </script>
</head>

<body>
<DIV id="container">
    <h1>My receipts</h1>
    <div class="button" id="add-receipt">+</div>

    <div id="receipt-form">
        <input id="merchant" type="text" placeholder="merchant">
        <input id="amount" type="number" placeholder="amount">
            <div class="button" id="cancel-receipt">cancel</div>
            <div class="button" id="save-receipt">save</div>
    </div>

    <div id="receiptList">
        <table>
            <th>Time</th>
            <th>Merchant</th>
            <th>$</th>
            <th>Tags</th>
        </table>
    </div>
</DIV>
</body>

</html>
